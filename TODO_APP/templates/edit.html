{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}

<form class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item}}" value="{{ item.item }}"
        aria-label="Search" name="item">

    <input type="hidden" value="{{ item.completed }}" name="completed">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Update</button>
</form>

{% endblock %}
